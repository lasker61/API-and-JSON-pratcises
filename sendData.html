<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <h1> Json</h1>
    <h3>Javscript object notation</h3>
    <ul id="user-container">

    </ul>

    <input type="text" id ="title" placeholder="title">
    <br>
    <input type="text" id="bodyContent" placeholder=" type main text">
    <br>
    <button type="submit" id="btn"> submit</button>



    <script>

    // fetch('https://jsonplaceholder.typicode.com/users')
    // .then(response => response.json())
    // .then(json => displayUsers(json))


         document.getElementById('btn').addEventListener('click',function(){
             const title = document.getElementById('title').value;
             const bodyContent =document.getElementById('bodyContent').value;
             const post = {title :title , body :bodyContent};
             postToServer(post);
         })
         function postToServer(postInfo){
            
                    fetch('https://jsonplaceholder.typicode.com/posts', {
                        method: 'POST',
                        body: JSON.stringify(postInfo),
                        headers: {
                            'Content-type': 'application/json; charset=UTF-8',
                        },
                        })
                    .then((response) => response.json())
                    .then((data) => console.log(data));

                    }
          

    function displayUsers(users){
        const userNames =users.map(user => user.username);
        const ul =document.getElementById('user-container');
        for (let i = 0; i < userNames.length; i++) {
            const username = userNames[i];
            const li = document.createElement('li');
            li.innerText =username;
            ul.appendChild(li);
            
        }
    }


        
    </script>
</body>
</html>
